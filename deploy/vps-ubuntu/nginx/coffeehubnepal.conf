# CoffeeHubNepal Nginx Configuration
# 
# This configuration file sets up:
# - Frontend on main domain (yourdomain.com)
# - API on subdomain (api.yourdomain.com)
# - SSL/HTTPS with Let's Encrypt
# - Security headers and rate limiting
#
# Installation:
#   sudo cp coffeehubnepal.conf /etc/nginx/sites-available/coffeehubnepal
#   sudo ln -s /etc/nginx/sites-available/coffeehubnepal /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/m;

# Upstream for API backend
upstream coffeehubnepal_api {
    server 127.0.0.1:4000;
    keepalive 64;
}

# Frontend - Main Domain
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS (after SSL setup)
    # Uncomment after SSL certificates are installed
    # return 301 https://$server_name$request_uri;

    # For initial setup, serve HTTP temporarily
    root /var/www/coffeehubnepal/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

