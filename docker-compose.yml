services:
  coffeehubnepal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffeehubnepal
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN:-http://localhost:4000}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - LOCKOUT_THRESHOLD=${LOCKOUT_THRESHOLD:-5}
      - LOCKOUT_WINDOW_MINUTES=${LOCKOUT_WINDOW_MINUTES:-15}
      - CAPTCHA_SECRET=${CAPTCHA_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - RESET_TOKEN_EXPIRY_HOURS=${RESET_TOKEN_EXPIRY_HOURS:-1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - coffeehub-network

networks:
  coffeehub-network:
    driver: bridge

